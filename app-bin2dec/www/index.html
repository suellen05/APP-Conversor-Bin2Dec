<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP-Conversor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
   



    
  </head>


<body>
  
  <body>
    <main class="container ">
        <nav lass="navbar bg-light">
            <div class="container-fluid mb-3">
                <img src="img/logo-primicia.png" alt="" style="width: 10rem;height: 3rem;">
            </div>
            <br>
            <br>
        </nav>
        <div class="row ">
            <div class="col m-6">
                <input type="text" class="form-control" placeholder="R$" id="salario">
                <label for="salario">Informe seu salário (valor líquido)</label>
            </div>
            <div class="col m-6">
                <button type="text" class="form-control btn btn-danger" id="btn-calcular">Calcular</button>
            </div>
        </div>
        <div class=" row ">
            <div class="col m-6 ">
                <div class="card border border-success textsuccess mt-5 " style="width: 10rem;height: 4rem;">
                    <p class="card-subtitle mb-2 text-muted m-2">Varejo 55%</p>
                    <p class="card-text" id="varejo"></p>
                </div>
            </div>
            <div class="col m-6">
                <div class="card border border-danger text-danger mt-5" style="width: 10rem;height: 4rem;">
                    <p class="card-subtitle mb-2 text-muted m-2">Educação 5%</p>
                    <p class="card-text" id="educacao"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card border border-info text-info mt-5 " style="width: 10rem;height: 4rem;">
                    <p class="card-subtitle mb-2 text-muted m-2">Auto recompensa 10%</p>
                    <p class="card-text" id="recompensa"></p>
                </div>
            </div>
            <div class="col">
                <div class="card border border-primary text-primary mt-5" style="width: 10rem;height: 4rem;">
                    <p class="card-subtitle mb-2 text-muted m-2">Aposentadoria 10%</p>
                    <p class="card-text" id="aposentadoria"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-6">
                <div class="card border border-warning text-warning mt-5 " style="width: 10rem;height: 4rem;">
                    <p class="card-subtitle mb-2 text-muted m-2">Metas 20%</p>
                    <p class="card-text" id="metas"></p>
                </div>
            </div>


        
        <button type="button" class="btn btn-danger btn-mais rounded-circle"><a href="inserir-gastos.html">+</a></button>
    </main>
    <script src="js/app.js"></script>
    <script src="//bootstrap/dist/js/bootstrap.bundle.js"></script>

   










</body>
</html>
